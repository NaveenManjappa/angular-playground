<div class="container mx-auto" [@fadeAnimation]>
  <!-- Loading State -->
  <div
    *ngIf="loading"
    class="text-center py-8"
    role="status"
    aria-live="polite"
  >
    <div
      class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"
    ></div>
    <p class="sr-only">Loading product details...</p>
  </div>

  <!-- Error State -->
  <div
    *ngIf="error"
    class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4"
    role="alert"
    aria-live="assertive"
  >
    <p class="font-medium">Error Loading Product</p>
    <p>{{ error }}</p>
    <div class="mt-4 flex space-x-4">
      <button
        (click)="goBack()"
        class="text-blue-600 hover:text-blue-800 flex items-center focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-md px-3 py-2"
      >
        <svg
          class="w-4 h-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
        Back to Products
      </button>
      <button
        (click)="reloadPage()"
        class="text-blue-600 hover:text-blue-800 flex items-center focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-md px-3 py-2"
      >
        <svg
          class="w-4 h-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
          />
        </svg>
        Try Again
      </button>
    </div>
  </div>

  <!-- Product Details -->
  <div
    *ngIf="!loading && !error && product"
    class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto"
  >
    <button
      (click)="goBack()"
      class="text-blue-600 hover:text-blue-800 mb-4 flex items-center group focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-md px-3 py-2"
      aria-label="Back to products list"
    >
      <svg
        class="w-4 h-4 mr-2 transition-transform group-hover:-translate-x-1"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Back to Products
    </button>

    <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>

    <div class="bg-gray-100 rounded-lg p-6 mb-6">
      <p class="text-gray-700 text-lg mb-4">{{ product.description }}</p>
      <p
        class="text-2xl font-bold text-blue-600"
        attr.aria-label="Price: ${{ product.price }}"
      >
        ${{ product.price }}
      </p>
    </div>

    <!-- Demo of route parameter usage -->
    <div class="text-sm text-gray-500 mt-4">Product ID: {{ product.id }}</div>
  </div>

  <!-- Not Found State -->
  <div *ngIf="!loading && !error && !product" class="text-center py-8">
    <div class="bg-gray-100 rounded-lg p-8 max-w-md mx-auto">
      <svg
        class="w-16 h-16 text-gray-400 mx-auto mb-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <h2 class="text-xl font-semibold mb-2">Product Not Found</h2>
      <p class="text-gray-600 mb-4">
        The product you're looking for doesn't exist or has been removed.
      </p>
      <button
        (click)="goBack()"
        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Back to Products
      </button>
    </div>
  </div>
</div>
