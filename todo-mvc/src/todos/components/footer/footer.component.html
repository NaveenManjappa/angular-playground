<footer class="footer" [ngClass]="{hidden: noTodos()}">
  <div class="todo-count">
  <span>
    <strong>{{activeCount()}}</strong>
    {{itemsLeftText()}}
  </span>
  </div>
    
  <ul class="filters">
    <li>
      <a href="/" [ngClass]="{selected: filterSig() === filterEnum.all}" (click)="changeFilter($event, filterEnum.all)">All</a>
    </li>
    <li>
      <a href="/" [ngClass]="{selected: filterSig() === filterEnum.active}" (click)="changeFilter($event, filterEnum.active)">Active</a>
    </li>
    <li>
      <a href="/" [ngClass]="{selected: filterSig() === filterEnum.completed}" (click)="changeFilter($event, filterEnum.completed)"
        >Completed</a
      >
    </li>
  </ul>
</footer>
