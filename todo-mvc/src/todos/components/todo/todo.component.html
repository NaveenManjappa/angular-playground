<li [ngClass]="{ editing: isEditing,completed:todo.isCompleted}">
  <div class="view">
    <input type="checkbox" class="toggle" [checked]="todo.isCompleted" (change)="toggleTodo()">
    <label (dblclick)="setTodoInEditMode($event)">{{ todo.text }}</label>
    <button class="destroy" (click)="removeTodo()"></button>
  </div>
  <ng-container *ngIf="isEditing">
    <input
    class="edit"
      type="text"
      #textInput
      [value]="editingText"
      (keyup)="changeText($event)"
      (keyup.enter)="changeTodo($event)"
    />
  </ng-container>
  
</li>
