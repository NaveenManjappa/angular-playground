<li [ngClass]="{ editing: isEditing }">
  <div class="view">
    <label (dblclick)="setTodoInEditMode($event)">{{ todo.text }}</label>
    <button class="destroy" (click)="removeTodo()"></button>
  </div>
</li>
<ng-container *ngIf="isEditing">
  <input
    type="text"
    [value]="editingText"
    (keyup)="changeText($event)"
    (keyup.enter)="changeTodo($event)"
  />
</ng-container>
